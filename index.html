<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>T-shirt Customizer</title>
  <style>
    body {
  font-family: sans-serif;
  text-align: center;
  background: #f0f0f0;
}
#container {
  display: flex;
  flex-direction: column;
  align-items: center;
}
canvas {
  border: 1px solid #ccc;
  margin-bottom: 10px;
  background: url('images/tshirt.png') no-repeat center;
  background-size: contain;
}

  </style>
</head>
<body>
  <h1>Customize Your T-Shirt</h1>
  <div id="container">
    <canvas id="tshirt-canvas" width="500" height="600"></canvas>
    <div>
      <input type="file" id="upload" accept="image/*">
      <p>Total Price: <span id="price">₹0</span></p>
      <button onclick="downloadDesign()">Download PNG</button>
      <button onclick="resetCanvas()">Reset</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script>
    const canvas = new fabric.Canvas('tshirt-canvas');
let imageCount = 0;
const pricePerImage = 100;

document.getElementById('upload').addEventListener('change', function (e) {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function (f) {
    fabric.Image.fromURL(f.target.result, function (img) {
      img.scaleToWidth(100);
      img.scaleToHeight(100);
      img.set({
        left: 200,
        top: 250,
        hasControls: true,
        selectable: true
      });
      canvas.add(img);
      imageCount++;
      updatePrice();
    });
  };
  reader.readAsDataURL(file);
});

function updatePrice() {
  document.getElementById('price').innerText = "₹" + (imageCount * pricePerImage);
}

function downloadDesign() {
  const link = document.createElement('a');
  link.download = 'tshirt-design.png';
  link.href = canvas.toDataURL({
    format: 'png',
    quality: 1
  });
  link.click();
}

function resetCanvas() {
  canvas.clear();
  imageCount = 0;
  updatePrice();
}

  </script>
</body>
</html>
