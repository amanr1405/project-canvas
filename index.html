<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>T-shirt Customizer</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  text-align: center;
  padding: 20px;
}

h1 {
  margin-bottom: 20px;
}

#container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

canvas {
  border: 2px solid #ccc;
  margin-bottom: 10px;
}

.controls {
  display: flex;
  flex-direction: column;
  gap: 10px;
  align-items: center;
}

input[type="file"] {
  padding: 5px;
}

button {
  padding: 10px 20px;
  background-color: #0077cc;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background-color: #005fa3;
}

#price {
  font-weight: bold;
  color: #333;
}

  </style>
</head>
<body>
  <h1>üßµ T-shirt Customizer</h1>
  <div id="container">
    <canvas id="tshirt-canvas" width="600" height="400"></canvas>
    <div class="controls">
      <input type="file" id="upload" accept="image/*">
      <p>Total Price: <span id="price">‚Çπ0</span></p>
      <button onclick="downloadDesign()">üì• Download PNG</button>
      <button onclick="resetCanvas()">‚ôªÔ∏è Reset</button>
    </div>
  </div>

  <!-- Fabric.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script>
    const canvas = new fabric.Canvas('tshirt-canvas');
let imageCount = 0;
const pricePerImage = 100;

// Set background T-shirt image
fabric.Image.fromURL('image/tshirt.jpg', function(img) {
  canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), {
    scaleX: canvas.width / img.width,
    scaleY: canvas.height / img.height
  });
});

document.getElementById('upload').addEventListener('change', function (e) {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function (f) {
    fabric.Image.fromURL(f.target.result, function (img) {
      img.scale(0.5);
      img.set({
        left: 150,
        top: 200,
        hasControls: true,
        selectable: true
      });
      canvas.add(img);
      imageCount++;
      updatePrice();
    });
  };
  reader.readAsDataURL(file);
});

function updatePrice() {
  document.getElementById('price').innerText = "‚Çπ" + (imageCount * pricePerImage);
}

function downloadDesign() {
  const link = document.createElement('a');
  link.download = 'tshirt-design.png';
  link.href = canvas.toDataURL({
    format: 'png',
    quality: 1
  });
  link.click();
}

function resetCanvas() {
  canvas.getObjects().forEach(obj => {
    if (obj !== canvas.backgroundImage) canvas.remove(obj);
  });
  imageCount = 0;
  updatePrice();
}

  </script>
</body>
</html>
